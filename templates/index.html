<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Your Used Car Value</title>
        
            <h2>Predictive analysis</h2>
</head>

<body>

        <br/><br/><h3>{{ prediction_text }}<h3><br/><br/>
    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="POST">
               
            <table> <tr><td>
            <h3>Year of Manufacture</h3> </td><td>
            <input id="first" name="Year" type="number"> </td><td>
            <h3>What is the Showroom Price? <br/>(in lakhs)</h3><br>
            </td><td>
            <input id="second" name="Present_Price" required="required"> </td></tr><tr><td>
            <h3>How Many Kilometers Driven?</h3></td><td>
            <input id="third" name="Kms_Driven" required="required"></td><td>
            <h3>How many previous owners the car had <br/>(0 or 1 or 2 or 3) ?</h3><br></td><td>
            <input id="fourth" name="Owner" required="required"></td></tr><tr><td>
            <h3>What is the Fuel type?</h3><br></td><td>
            <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select></td><td>
            <h3>Are you a Dealer or Individual</h3><br></td><td>
            <select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual" selected='true'>Individual</option>
            </select> </td></tr><tr><td>
            <h3>Transmission type</h3><br></td><td>
            <select name="Transmission_Manual" id="research" required="required">
                <option value="Manual">Manual Transmission</option>
                <option value="Automatic">Automatic Transmission</option>
            </select></td><td></td><td>
            <br><br><button id="sub" type="submit ">Calculate Selling Price</button>
            <br>
            </td></tr>
            </table>

        </form>

    </div>
